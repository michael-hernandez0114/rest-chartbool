<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!-- <script src="https://kit.fontawesome.com/a51364b666.js" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>

      <div id="new-sales" class="container">
          <h2>Enter New Sales Transaction</h2>
          <div class="new-sales-section">
              <label>Choose a salesman:</label>
              <select id="venditore">

              </select>
          </div>
          <div class="new-sales-section">
                <label>Sales Date:</label>
                <input type="date" id="sales-date" name="sales-date">
          </div>
          <div class="new-sales-section">
              <label>Sales Amount:</label>
              <input type="number" id="sales">
          </div>
          <div class="btn new-sales-section">
              <button id='btn-submit'>Submit</button>
          </div>
      </div>

        <div id="chart-container" class="">
            <div class="container chart">
                <h2>Fatturato Mensile</h2>
                <canvas id="linechart"></canvas>
            </div>
            <div class="container chart">
                <h2>Vendite per Venditore</h2>
                <canvas id="torta"></canvas>
            </div>
            <div class="container chart">
                <h2>Vendite per Quarter</h2>
                <canvas id="bar"></canvas>
            </div>
        </div>

    <script id='select-template' type="text/x-handlebars-template">

        <option value="{{venditoreValue}}">{{venditore}}</option>

    </script>


    <script src="js/main.js"></script>
  </body>
</html>
